description: >
  Official supported node executor.
  It's recommend to use similar build and runtime environment.
docker:
  - image: 'cimg/node:<<parameters.tag>>'
parameters:
  tag:
    default: '16.18'
    description: >
      Pick a specific cimg/node image variant at https://hub.docker.com/r/cimg/node/tags
    type: string
